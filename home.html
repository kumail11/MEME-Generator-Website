<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEME Website</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    
    <div class="meme_heading">
        <h1>MEME Website</h1>
    </div>


    <div class="all_cards">
        {% for meme in MEMES %}
            <div class="card">
                <h2>{{ meme.title }}</h2>
                <img src="{{ meme.url }}" alt="{{ meme.title }}">
            </div>
        {% endfor %}
    </div>


</body>
</html>
